ABOUT_MESSAGE = Esta calculadora es por unitEd. Esta es una calculadora de cuatro funciones con algunas características adicionales, incluida la capacidad de invertir una función y evaluar un exponente entero. Esta calculadora no le permitirá escribir unidades en la barra de entrada;debe seleccionar uno en el menú desplegable. Además, cambiará de idioma según su localidad, pero actualmente está limitado a localidades de habla inglesa, francesa y española. La calculadora muestra todos los cálculos anteriores en la pantalla del historial a la derecha y muestra los pasos de esos cálculos en los pasos intermedios que se muestran a la izquierda.
